<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Админ Панель</title>
  <link rel="stylesheet" href="./assets/css/require.css">
  <link rel="stylesheet" href="./assets/css/admin.css">
  <script>
    // Проверка пароля перед загрузкой страницы
    const password = prompt("Введите пароль для доступа к админ панели:");
    if (password !== "password123") {
      alert("Неверный пароль. Доступ запрещен!");
      window.location.href = "./index.html"; // Возврат на главную страницу
    }
  </script>
</head>

<body>
  <header class="header">
    <div class="container">
      <a href="./index.html" class="logo">
        <img src="./assets/images/logo.svg" alt="Творческий вечер '25">
      </a>
      <h1 class="headline-md">Админ Панель</h1>
    </div>
  </header>

  <main>
    <section class="admin-panel">
      <div class="container">
        <h2 class="headline-md">Список зарегистрированных пользователей</h2>
        <table id="users-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Имя</th>
              <th>Фамилия</th>
              <th>Контакт</th>
              <th>Тип участия</th>
              <th>Эмоция</th>
              <th>Роль</th>
              <th>Дата регистрации</th>
            </tr>
          </thead>
          <tbody>
            <!-- Сюда будут загружены данные -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 Творческий вечер. Все права защищены.</p>
    </div>
  </footer>

  <script>
    const usersTableBody = document.querySelector('#users-table tbody');

    async function fetchUsers() {
      try {
        const response = await fetch("https://677cf63a4496848554c85fe7.mockapi.io/users/users");
        const users = await response.json();

        usersTableBody.innerHTML = ''; // Очищаем таблицу

        users.forEach(user => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${user.id}</td>
            <td>${user.firstName || '-'}</td>
            <td>${user.lastName || '-'}</td>
            <td>${user.contactInfo || '-'}</td>
            <td>${user.performanceType || '-'}</td>
            <td>${user.emotion || '-'}</td>
            <td>${user.role}</td>
            <td>${new Date(user.createdAt).toLocaleString()}</td>
          `;
          usersTableBody.appendChild(row);
        });
      } catch (error) {
        console.error('Ошибка загрузки пользователей:', error);
        alert('Не удалось загрузить данные пользователей.');
      }
    }

    // Загружаем данные при загрузке страницы
    fetchUsers();
  </script>
</body>

</html>
