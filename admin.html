<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#000000">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Админ Панель</title>
  <link rel="stylesheet" href="./assets/css/require.css">
  <link rel="stylesheet" href="./assets/css/admin.css">
  <script>
    // Проверка пароля
    const password = prompt("Введите пароль для доступа к админ панели:");
    if (password !== "password123") {
      alert("Неверный пароль. Доступ запрещен!");
      window.location.href = "./index.html";
    }
  </script>
</head>

<body>
  <header class="header">
    <div class="container">
      <h3 class="headline-md">Админ Панель</h3>
    </div>
  </header>

  <main>
    <section class="stats">
      <div class="container">
        <h2>Статистика</h2>
        <p class="stats-item">Общее количество: <span id="total-count">0</span></p>
        <p class="stats-item">Участники: <span id="participants-count">0</span></p>
        <p class="stats-item">Зрители: <span id="viewers-count">0</span></p>
      </div>
    </section>

    <section class="admin-panel">
      <div class="container">
        <h2 class="headline-md">Список зарегистрированных пользователей</h2>
        <table id="users-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Имя</th>
              <th>Фамилия</th>
              <th>Контакт</th>
              <th>Telegram</th>
              <th>Тип участия</th>
              <th>Эмоция</th>
              <th>Роль</th>
              <th>Дата регистрации</th>
            </tr>
          </thead>
          <tbody>
            <!-- Данные загружаются динамически -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker
        .register('/service-worker.js')
        .then((registration) => {
          console.log('Service Worker зарегистрирован:', registration);
        })
        .catch((error) => {
          console.error('Ошибка регистрации Service Worker:', error);
        });
    }

    const usersTableBody = document.querySelector('#users-table tbody');
    const totalCountEl = document.getElementById('total-count');
    const participantsCountEl = document.getElementById('participants-count');
    const viewersCountEl = document.getElementById('viewers-count');

    async function fetchUsers() {
      try {
        const response = await fetch("https://677cf63a4496848554c85fe7.mockapi.io/users/users");
        const users = await response.json();

        let totalCount = 0;
        let participantsCount = 0;
        let viewersCount = 0;

        usersTableBody.innerHTML = ''; // Очищаем таблицу

        users.forEach(user => {
          const row = document.createElement('tr');
          const telegramLink = user.telegramUserName
            ? `<a href="https://t.me/${user.telegramUserName}" target="_blank">${user.telegramUserName}</a>`
            : '-';

          // Формат даты
          const formattedDate = formatDate(user.createdAt);

          row.innerHTML = `
            <td>${user.id}</td>
            <td>${user.firstName || '-'}</td>
            <td>${user.lastName || '-'}</td>
            <td>${user.contactInfo || '-'}</td>
            <td>${telegramLink}</td>
            <td>${user.performanceType || '-'}</td>
            <td>${user.emotion || '-'}</td>
            <td>${user.role}</td>
            <td>${formattedDate}</td>
          `;

          usersTableBody.appendChild(row);

          // Статистика
          totalCount++;
          if (user.role === 'Участник') participantsCount++;
          if (user.role === 'Зритель') viewersCount++;
        });

        totalCountEl.textContent = totalCount;
        participantsCountEl.textContent = participantsCount;
        viewersCountEl.textContent = viewersCount;
      } catch (error) {
        console.error('Ошибка загрузки пользователей:', error);
        alert('Не удалось загрузить данные пользователей.');
      }
    }

    function formatDate(dateString) {
      const [day, month, year] = dateString.split(/\.|,/)[0].split('.');
      const time = dateString.split(', ')[1];
      return `${day}.${month}.${year}, ${time}`;
    }

    // Загружаем данные при загрузке страницы
    fetchUsers();

    // Обновляем данные каждые 30 секунд
    setInterval(fetchUsers, 30000);
  </script>
</body>

</html>
